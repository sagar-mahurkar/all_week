# ==============================================================
# GitHub Actions Workflow: Test
# Tests current code against versioned DVC data
# ==============================================================

name: Test

on:
  workflow_dispatch:
  push:
    branches: ["**"]
    paths:
      - "**.py"
      - "requirements.txt"
      - ".github/workflows/test.yml"
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  pull-requests: write

jobs:
  test_model:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    concurrency:
      group: test-${{ github.workflow }}-${{ github.ref }}-${{ matrix.data_version }}
      cancel-in-progress: false

    strategy:
      matrix:
        data_version: [v1.0, v2.0]

    steps:
      # ----------------------------------------------------------
      # Checkout CURRENT BRANCH (code)
      # ----------------------------------------------------------
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ----------------------------------------------------------
      # Python
      # ----------------------------------------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ----------------------------------------------------------
      # CML
      # ----------------------------------------------------------
      - uses: iterative/setup-cml@v2

      # ----------------------------------------------------------
      # Dependencies
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------------------------------------
      # Authenticate to GCP
      # ----------------------------------------------------------
      - name: Authenticate to GCP
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDENTIALS_JSON" > /tmp/gcp_key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp_key.json
          gcloud config set project lively-nimbus-473407-m9

      # ----------------------------------------------------------
      # Setup DVC (local only)
      # ----------------------------------------------------------
      - name: Setup DVC Remote
        env:
          GCP_BUCKET: "gs://mlops-lively-nimbus-473407-m9"
        run: |
          dvc remote modify --local gcs_remote url $GCP_BUCKET
          dvc remote modify --local gcs_remote credentialpath /tmp/gcp_key.json
          dvc remote default --local gcs_remote
          dvc config --local core.analytics false

      # ----------------------------------------------------------
      # Checkout VERSIONED DATA ONLY (from tag)
      # ----------------------------------------------------------
      - name: Checkout data from tag
        run: |
          echo "Using data version: ${{ matrix.data_version }}"
          git fetch --tags
          git checkout ${{ matrix.data_version }} -- data.csv artifacts.dvc

      # ----------------------------------------------------------
      # Pull DVC data
      # ----------------------------------------------------------
      - name: Pull DVC data
        run: |
          dvc pull -v
          dvc checkout

      # ----------------------------------------------------------
      # Verify data
      # ----------------------------------------------------------
      - name: Verify data.csv
        run: |
          test -f data.csv

      # ----------------------------------------------------------
      # Train model (current code)
      # ----------------------------------------------------------
      - name: Train model
        run: |
          python train.py

      - name: Verify model artifact
        run: |
          test -f artifacts/model.joblib

      # ----------------------------------------------------------
      # Run tests (capture output)
      # ----------------------------------------------------------
      - name: Run tests
        run: |
          pytest -vv > test_output.txt 2>&1 || true

      - name: Show pytest output and fail if needed
        run: |
          echo "=== ðŸ§ª Pytest Output (${{ matrix.data_version }}) ==="
          cat test_output.txt
          grep -q "FAILED" test_output.txt && exit 1 || true

      # ----------------------------------------------------------
      # Create report
      # ----------------------------------------------------------
      - name: Create test report
        run: |
          REPORT="test_report_${{ matrix.data_version }}.md"
          echo "## ðŸ§ª Test Results for ${{ matrix.data_version }}" > $REPORT
          echo "\`\`\`" >> $REPORT
          cat test_output.txt >> $REPORT
          echo "\`\`\`" >> $REPORT

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.data_version }}
          path: test_report_${{ matrix.data_version }}.md

      - name: Publish CML report
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create --publish test_report_${{ matrix.data_version }}.md
