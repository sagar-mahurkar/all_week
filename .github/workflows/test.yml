# ==============================================================
# GitHub Actions Workflow: Test
# Runs tests on versioned DVC data
# Logs results via MLflow and publishes CML report
# ==============================================================

name: Test

# --------------------------------------------------------------
# Trigger Conditions
# --------------------------------------------------------------
on:
  workflow_dispatch:

  push:
    branches: ["**"]
    paths:
      - "**.py"
      - "requirements.txt"
      - ".github/workflows/test.yml"

  pull_request:
    branches: ["**"]

# --------------------------------------------------------------
# Permissions
# --------------------------------------------------------------
permissions:
  contents: write
  pull-requests: write

# --------------------------------------------------------------
# Job Definition
# --------------------------------------------------------------
jobs:
  test_model:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        data_version: [v1.0, v2.0]

    steps:
      # ----------------------------------------------------------
      # Step 1: Checkout CURRENT branch (code only)
      # ----------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------
      # Step 2: Setup Python
      # ----------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # ----------------------------------------------------------
      # Step 3: Setup CML (AUTHENTICATED â€“ fixes rate limit)
      # ----------------------------------------------------------
      - name: Setup CML
        uses: iterative/setup-cml@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------
      # Step 4: Install dependencies
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------------------------------------
      # Step 5: Authenticate to GCP (DVC + MLflow)
      # ----------------------------------------------------------
      - name: Authenticate to GCP
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDENTIALS_JSON" > /tmp/gcp_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp_key.json
          gcloud config set project lively-nimbus-473407-m9

      # ----------------------------------------------------------
      # Step 6: Configure DVC Remote (LOCAL only)
      # ----------------------------------------------------------
      - name: Setup DVC Remote
        env:
          GCP_BUCKET: "gs://mlops-lively-nimbus-473407-m9"
        run: |
          dvc remote modify --local gcs_remote url $GCP_BUCKET || \
          dvc remote add --local -d gcs_remote $GCP_BUCKET
          dvc remote modify --local gcs_remote credentialpath /tmp/gcp_key.json
          dvc remote default --local gcs_remote
          dvc config --local core.analytics false

      # ----------------------------------------------------------
      # Step 7: Checkout ONLY DVC pointers from Git tag
      # (Avoids .dvc/config overwrite)
      # ----------------------------------------------------------
      - name: Checkout DVC pointers
        run: |
          echo "ðŸ“¦ Using data version: ${{ matrix.data_version }}"
          git fetch --tags
          git checkout ${{ matrix.data_version }} -- '*.dvc'

      # ----------------------------------------------------------
      # Step 8: Pull DVC data (FORCE â€“ CI safe)
      # ----------------------------------------------------------
      - name: Pull DVC data
        run: |
          dvc pull -v --force
          dvc checkout --force

      # ----------------------------------------------------------
      # Step 9: Verify data
      # ----------------------------------------------------------
      - name: Verify data.csv exists
        run: |
          test -f data.csv

      # ----------------------------------------------------------
      # Step 10: Train model (logs to MLflow)
      # ----------------------------------------------------------
      - name: Train model
        run: |
          echo "ðŸš€ Training model with MLflow..."
          python train.py > train_output.txt 2>&1
          python fetch_from_mlflow.py >> train_output.txt 2>&1

      # ----------------------------------------------------------
      # Step 11: Run tests (do not fail early)
      # ----------------------------------------------------------
      - name: Run tests
        run: |
          pytest > test_output.txt 2>&1 || true

      # ----------------------------------------------------------
      # Step 12: Show test output
      # ----------------------------------------------------------
      - name: Show test output
        run: |
          echo "=== ðŸ§ª Test Log (${{ matrix.data_version }}) ==="
          cat test_output.txt

      # ----------------------------------------------------------
      # Step 13: Publish CML report (ALL runs)
      # ----------------------------------------------------------
      - name: Publish CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPORT="report_${{ matrix.data_version }}.md"
          echo "## ðŸ§ª Test Results (${{ matrix.data_version }})" > $REPORT
          echo '```' >> $REPORT
          cat test_output.txt >> $REPORT
          echo '```' >> $REPORT
          cml comment create --publish $REPORT
