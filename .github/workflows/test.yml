# ==============================================================
# GitHub Actions Workflow: Test
# ==============================================================
name: Test

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  test_model:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        data_version: [v1.0, v2.0]

    steps:
      # ----------------------------------------------------------
      # Checkout CURRENT branch (code stays fixed)
      # ----------------------------------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------
      # Python
      # ----------------------------------------------------------
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # ----------------------------------------------------------
      # CML
      # ----------------------------------------------------------
      - uses: iterative/setup-cml@v2

      # ----------------------------------------------------------
      # Dependencies
      # ----------------------------------------------------------
      - name: Install dependencies
        run: pip install -r requirements.txt

      # ----------------------------------------------------------
      # Authenticate to GCP
      # ----------------------------------------------------------
      - name: Authenticate to GCP
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDENTIALS_JSON" > /tmp/gcp_key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp_key.json

      # ----------------------------------------------------------
      # Setup DVC (LOCAL only â€“ no git changes)
      # ----------------------------------------------------------
      - name: Setup DVC Remote
        run: |
          dvc remote add --local -f gcs_remote gs://mlops-lively-nimbus-473407-m9
          dvc remote modify --local gcs_remote credentialpath /tmp/gcp_key.json
          dvc remote default --local gcs_remote
          dvc config --local core.analytics false

      # ----------------------------------------------------------
      # Checkout ONLY DVC pointers from tag
      # ----------------------------------------------------------
      - name: Checkout DVC pointers
        run: |
          git fetch --tags
          git checkout ${{ matrix.data_version }} -- '*.dvc'

      # ----------------------------------------------------------
      # Pull DVC data
      # ----------------------------------------------------------
      - name: Pull DVC data
        run: dvc pull

      # ----------------------------------------------------------
      # Train model
      # ----------------------------------------------------------
      - name: Train model
        run: python train.py

      # ----------------------------------------------------------
      # Run tests
      # ----------------------------------------------------------
      - name: Run tests
        run: pytest > test_output.txt 2>&1 || true

      # ----------------------------------------------------------
      # Publish CML report
      # ----------------------------------------------------------
      - name: Publish CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## ğŸ§ª Test Results (${{ matrix.data_version }})" > report.md
          echo '```' >> report.md
          cat test_output.txt >> report.md
          echo '```' >> report.md
          cml comment create --publish report.md
