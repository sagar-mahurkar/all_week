# ==============================================================
# GitHub Actions Workflow: Test
# Runs tests and publishes CML report
# ==============================================================

name: Test

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: write
  pull-requests: write

jobs:
  test_model:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        data_version: [v1.0, v2.0]

    steps:
      # ----------------------------------------------------------
      # Checkout repository
      # ----------------------------------------------------------
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------
      # Setup Python
      # ----------------------------------------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ----------------------------------------------------------
      # Setup CML
      # ----------------------------------------------------------
      - uses: iterative/setup-cml@v2

      # ----------------------------------------------------------
      # Install dependencies
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ----------------------------------------------------------
      # Setup DVC remote
      # ----------------------------------------------------------
      - name: Setup DVC Remote
        env:
          GCP_BUCKET: "gs://mlops-lively-nimbus-473407-m9"
        run: |
          dvc remote add -f -d gcs_remote $GCP_BUCKET

      # ----------------------------------------------------------
      # Authenticate to GCP
      # ----------------------------------------------------------
      - name: Authenticate to GCP
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDENTIALS_JSON" > /tmp/gcp_key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp_key.json
          dvc remote modify gcs_remote credentialpath /tmp/gcp_key.json

      # ----------------------------------------------------------
      # Checkout data version
      # ----------------------------------------------------------
      - name: Checkout and pull DVC data
        run: |
          git fetch --tags
          git checkout ${{ matrix.data_version }}
          dvc pull

      # ----------------------------------------------------------
      # Run tests
      # ----------------------------------------------------------
      - name: Run tests
        run: |
          pytest > test_output.txt 2>&1 || true

      # ----------------------------------------------------------
      # Publish CML report
      # ----------------------------------------------------------
      - name: Publish CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## ğŸ§ª Test Results (${{ matrix.data_version }})" > report.md
          echo '```' >> report.md
          cat test_output.txt >> report.md
          echo '```' >> report.md
          cml comment create --publish report.md
