# ==============================================================
# GitHub Actions Workflow: Test
# Purpose:
# - Run tests against multiple DVC data versions (v1.0, v2.0)
# - Use latest code from branch
# - Use versioned data via Git tags + DVC
# - Publish CML report on EVERY workflow run
# ==============================================================

name: Test

# --------------------------------------------------------------
# Trigger Conditions
# --------------------------------------------------------------
on:
  # Manual trigger (runs BOTH v1.0 and v2.0)
  workflow_dispatch:

  # Run on any push affecting code or dependencies
  push:
    branches: ["**"]
    paths:
      - "**.py"
      - "requirements.txt"
      - ".github/workflows/test.yml"

  # Run on all pull requests
  pull_request:

# --------------------------------------------------------------
# Permissions (minimum required)
# --------------------------------------------------------------
permissions:
  contents: read
  pull-requests: write

# --------------------------------------------------------------
# Job Definition
# --------------------------------------------------------------
jobs:
  test_model:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # ----------------------------------------------------------
    # Prevent matrix jobs (v1.0 / v2.0) from canceling each other
    # ----------------------------------------------------------
    concurrency:
      group: test-${{ github.workflow }}-${{ github.ref }}-${{ matrix.data_version }}
      cancel-in-progress: false

    # ----------------------------------------------------------
    # Test against multiple data versions
    # ----------------------------------------------------------
    strategy:
      matrix:
        data_version: [v1.0, v2.0]

    steps:
      # ----------------------------------------------------------
      # Step 1: Checkout CURRENT branch (code + tests)
      # ----------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------------
      # Step 2: Setup Python environment
      # ----------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # ----------------------------------------------------------
      # Step 3: Setup CML (REQUIRED)
      # ----------------------------------------------------------
      - name: Setup CML
        uses: iterative/setup-cml@v2

      # ----------------------------------------------------------
      # Step 4: Install project dependencies
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------------------------------------
      # Step 5: Authenticate to Google Cloud (for DVC remote)
      # ----------------------------------------------------------
      - name: Authenticate to GCP
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDENTIALS_JSON" > /tmp/gcp_key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp_key.json
          gcloud config set project lively-nimbus-473407-m9

      # ----------------------------------------------------------
      # Step 6: Configure DVC remote (LOCAL config only)
      # ----------------------------------------------------------
      - name: Configure DVC remote
        env:
          GCP_BUCKET: "gs://mlops-lively-nimbus-473407-m9"
        run: |
          dvc remote modify --local gcs_remote url $GCP_BUCKET
          dvc remote modify --local gcs_remote credentialpath /tmp/gcp_key.json
          dvc remote default --local gcs_remote
          dvc config --local core.analytics false

      # ----------------------------------------------------------
      # Step 7: Checkout VERSIONED DVC pointers from Git tag
      # ----------------------------------------------------------
      - name: Checkout DVC pointers
        run: |
          git fetch --tags
          git checkout ${{ matrix.data_version }} -- '*.dvc'

      # ----------------------------------------------------------
      # Step 8: Pull actual data from DVC remote
      # ----------------------------------------------------------
      - name: Pull DVC data
        run: |
          dvc pull
          dvc checkout

      # ----------------------------------------------------------
      # Step 9: Train model using CURRENT code
      # ----------------------------------------------------------
      - name: Train model
        run: |
          python train.py

      # ----------------------------------------------------------
      # Step 10: Run tests (capture output without failing early)
      # ----------------------------------------------------------
      - name: Run tests
        run: |
          pytest -vv > test_output.txt 2>&1 || true

      # ----------------------------------------------------------
      # Step 11: Display test output and fail if tests failed
      # ----------------------------------------------------------
      - name: Fail if tests failed
        run: |
          cat test_output.txt
          grep -q "FAILED" test_output.txt && exit 1 || true

      # ----------------------------------------------------------
      # Step 12: Create per-version test report
      # ----------------------------------------------------------
      - name: Create test report
        run: |
          REPORT="test_report_${{ matrix.data_version }}.md"
          echo "## ðŸ§ª Test Results for ${{ matrix.data_version }}" > $REPORT
          echo '```' >> $REPORT
          cat test_output.txt >> $REPORT
          echo '```' >> $REPORT

      # ----------------------------------------------------------
      # Step 13: Upload report as workflow artifact
      # ----------------------------------------------------------
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.data_version }}
          path: test_report_${{ matrix.data_version }}.md
          
      # ----------------------------------------------------------
      # Step 14: Publish results
      # ----------------------------------------------------------
      - name: Publish results
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Publishing CML report to Pull Request"
            cml comment create test_report_${{ matrix.data_version }}.md
          else
            echo "Publishing report to GitHub Actions Summary"
            cat test_report_${{ matrix.data_version }}.md >> $GITHUB_STEP_SUMMARY
          fi
