# ==============================================================
# GitHub Actions Workflow: Test
# Runs tests on multiple DVC data versions
# ==============================================================

name: Test

# --------------------------------------------------------------
# Trigger Conditions
# --------------------------------------------------------------
on:
  workflow_dispatch:   # Manual run (runs BOTH v1.0 & v2.0)

  push:
    branches:
      - "**"
    paths:
      - "**.py"
      - "**.ipynb"
      - "requirements.txt"
      - ".github/workflows/test.yml"

  pull_request:
    branches:
      - "**"

# --------------------------------------------------------------
# Permissions
# --------------------------------------------------------------
permissions:
  contents: read
  pull-requests: write

# --------------------------------------------------------------
# Job Definition
# --------------------------------------------------------------
jobs:
  test_model:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # âœ… Matrix-safe concurrency (prevents job cancellation)
    concurrency:
      group: test-${{ github.workflow }}-${{ github.ref }}-${{ matrix.data_version }}
      cancel-in-progress: false

    strategy:
      matrix:
        data_version: [v1.0, v2.0]

    steps:
      # ----------------------------------------------------------
      # Checkout repository
      # ----------------------------------------------------------
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ----------------------------------------------------------
      # Setup Python
      # ----------------------------------------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ----------------------------------------------------------
      # Setup CML
      # ----------------------------------------------------------
      - uses: iterative/setup-cml@v2

      # ----------------------------------------------------------
      # Install dependencies
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------------------------------------
      # Authenticate to GCP
      # ----------------------------------------------------------
      - name: Authenticate to GCP
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDENTIALS_JSON" > /tmp/gcp_key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp_key.json
          gcloud config set project lively-nimbus-473407-m9

      # ----------------------------------------------------------
      # Setup DVC Remote (LOCAL config only)
      # ----------------------------------------------------------
      - name: Setup DVC Remote
        env:
          GCP_BUCKET: "gs://mlops-lively-nimbus-473407-m9"
        run: |
          dvc remote modify --local gcs_remote url $GCP_BUCKET
          dvc remote modify --local gcs_remote credentialpath /tmp/gcp_key.json
          dvc remote default --local gcs_remote
          dvc config --local core.analytics false

      # ----------------------------------------------------------
      # Checkout Git tag and pull DVC data
      # ----------------------------------------------------------
      - name: Checkout Git tag and pull DVC data
        run: |
          echo "Checking out Git tag: ${{ matrix.data_version }}"
          git fetch --tags
          git checkout ${{ matrix.data_version }}
          dvc pull -v
          dvc checkout

      # ----------------------------------------------------------
      # Verify data
      # ----------------------------------------------------------
      - name: Verify data.csv exists
        run: |
          test -f data.csv

      # ----------------------------------------------------------
      # Train model
      # ----------------------------------------------------------
      - name: Train model
        run: |
          python train.py

      # ----------------------------------------------------------
      # Verify model artifact
      # ----------------------------------------------------------
      - name: Verify model artifact
        run: |
          test -f artifacts/model.joblib

      # ----------------------------------------------------------
      # Run tests (do NOT stop on failure yet)
      # ----------------------------------------------------------
      - name: Run tests
        run: |
          pytest -vv > test_output.txt 2>&1 || true

      # ----------------------------------------------------------
      # Show test output and fail if tests failed
      # ----------------------------------------------------------
      - name: Show test output and fail if needed
        run: |
          echo "=== ðŸ§ª Pytest Output (${{ matrix.data_version }}) ==="
          cat test_output.txt
          grep -q "FAILED" test_output.txt && exit 1 || true

      # ----------------------------------------------------------
      # Create test report
      # ----------------------------------------------------------
      - name: Create test report
        run: |
          REPORT="test_report_${{ matrix.data_version }}.md"
          echo "## ðŸ§ª Test Results for ${{ matrix.data_version }}" > $REPORT
          echo "\`\`\`" >> $REPORT
          cat test_output.txt >> $REPORT
          echo "\`\`\`" >> $REPORT

      # ----------------------------------------------------------
      # Upload report as artifact
      # ----------------------------------------------------------
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.data_version }}
          path: test_report_${{ matrix.data_version }}.md

      # ----------------------------------------------------------
      # Publish CML report (PR only)
      # ----------------------------------------------------------
      - name: Publish CML report
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create --publish test_report_${{ matrix.data_version }}.md
