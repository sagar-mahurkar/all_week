# ==============================================================
# GitHub Actions Workflow: Main
# Runs on push/PR merge to main + manual trigger
# Trains model and reports results via CML
# ==============================================================

name: Main

# --------------------------------------------------------------
# Prevent GitHub from auto-canceling matrix jobs
# --------------------------------------------------------------
concurrency:
  group: main-only-${{ github.ref }}
  cancel-in-progress: false

# --------------------------------------------------------------
# Trigger conditions
# --------------------------------------------------------------
on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.ipynb'
      - 'requirements.txt'

  pull_request:
    branches:
      - main

# --------------------------------------------------------------
# Permissions (minimum required)
# --------------------------------------------------------------
permissions:
  contents: read
  pull-requests: write

# --------------------------------------------------------------
# Job Definition
# --------------------------------------------------------------
jobs:
  train_model:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        data_version: [v1.0, v2.0]

    steps:
      # ----------------------------------------------------------
      # Step 1: Checkout CURRENT branch (PR HEAD / main)
      # ----------------------------------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------------
      # Step 2: Setup Python
      # ----------------------------------------------------------
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # ----------------------------------------------------------
      # Step 3: Setup CML (REQUIRED for PR comments)
      # ----------------------------------------------------------
      - name: Setup CML
        uses: iterative/setup-cml@v2

      # ----------------------------------------------------------
      # Step 4: Install dependencies
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------------------------------------
      # Step 5: Authenticate to GCP
      # ----------------------------------------------------------
      - name: Authenticate to GCP
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDENTIALS_JSON" > /tmp/gcp_key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp_key.json
          gcloud config set project lively-nimbus-473407-m9

      # ----------------------------------------------------------
      # Step 6: Setup DVC Remote (LOCAL config only)
      # ----------------------------------------------------------
      - name: Setup DVC Remote
        env:
          GCP_BUCKET: "gs://mlops-lively-nimbus-473407-m9"
        run: |
          dvc remote modify --local gcs_remote url $GCP_BUCKET
          dvc remote modify --local gcs_remote credentialpath /tmp/gcp_key.json
          dvc remote default --local gcs_remote
          dvc config --local core.analytics false

      # ----------------------------------------------------------
      # Step 7: Checkout ONLY DVC pointers from Git tag
      # ----------------------------------------------------------
      - name: Checkout DVC files for data version
        run: |
          echo "Using data version: ${{ matrix.data_version }}"
          git fetch --tags
          git checkout ${{ matrix.data_version }} -- '*.dvc'

      # ----------------------------------------------------------
      # Step 8: Pull DVC data
      # ----------------------------------------------------------
      - name: Pull DVC data
        run: |
          dvc pull
          dvc checkout

      # ----------------------------------------------------------
      # Step 9: Verify data exists
      # ----------------------------------------------------------
      - name: Verify data.csv exists
        run: |
          test -f data.csv

      # ----------------------------------------------------------
      # Step 10: Train the model
      # ----------------------------------------------------------
      - name: Train the model
        run: |
          python train.py > main_output.txt 2>&1

      # ----------------------------------------------------------
      # Step 11: Show training logs
      # ----------------------------------------------------------
      - name: Debug â€” show training output
        run: |
          echo "=== Training Log (${{ matrix.data_version }}) ==="
          cat main_output.txt

      # ----------------------------------------------------------
      # Step 12: Create report file
      # ----------------------------------------------------------
      - name: Create report file
        run: |
          REPORT="report_${{ matrix.data_version }}.md"
          echo "## ðŸ“Š Results for ${{ matrix.data_version }}" > $REPORT
          echo '```' >> $REPORT
          cat main_output.txt >> $REPORT
          echo '```' >> $REPORT

      # ----------------------------------------------------------
      # Step 13: Upload report as artifact (ALL runs)
      # ----------------------------------------------------------
      - name: Upload training report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.data_version }}
          path: report_${{ matrix.data_version }}.md

      # ----------------------------------------------------------
      # Step 14: Publish CML report (PR only)
      # ----------------------------------------------------------
      - name: Publish CML report
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report_${{ matrix.data_version }}.md
