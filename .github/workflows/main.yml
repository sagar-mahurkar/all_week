# ==============================================================
# GitHub Actions Workflow: Main
# - Trains model with versioned DVC data
# - Runs tests
# - Logs to MLflow (best-effort)
# - Publishes CML report
# ==============================================================

name: Main

# --------------------------------------------------------------
# Trigger conditions
# --------------------------------------------------------------
on:
  workflow_dispatch:

  push:
    branches: [main]
    paths:
      - "**.py"
      - "requirements.txt"
      - ".github/workflows/main.yml"

  pull_request:
    branches: [main]

# --------------------------------------------------------------
# Permissions
# --------------------------------------------------------------
permissions:
  contents: write
  pull-requests: write

# --------------------------------------------------------------
# Job Definition
# --------------------------------------------------------------
jobs:
  train_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        data_version: [v1.0, v2.0]

    steps:
      # ----------------------------------------------------------
      # Step 1: Checkout code (NO branch switching)
      # ----------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------
      # Step 2: Setup Python
      # ----------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # ----------------------------------------------------------
      # Step 3: Setup CML (authenticated â†’ avoids rate limits)
      # ----------------------------------------------------------
      - name: Setup CML
        uses: iterative/setup-cml@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------
      # Step 4: Install dependencies
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------------------------------------
      # Step 5: Authenticate to GCP (DVC + MLflow artifacts)
      # ----------------------------------------------------------
      - name: Authenticate to GCP
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDENTIALS_JSON" > /tmp/gcp_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp_key.json
          gcloud config set project lively-nimbus-473407-m9

      # ----------------------------------------------------------
      # Step 6: Setup DVC Remote (LOCAL only, CI-safe)
      # ----------------------------------------------------------
      - name: Setup DVC Remote
        env:
          GCP_BUCKET: "gs://mlops-lively-nimbus-473407-m9"
        run: |
          dvc remote modify --local gcs_remote url $GCP_BUCKET || \
          dvc remote add --local -d gcs_remote $GCP_BUCKET
          dvc remote modify --local gcs_remote credentialpath /tmp/gcp_key.json
          dvc remote default --local gcs_remote
          dvc config --local core.analytics false

      # ----------------------------------------------------------
      # Step 7: Checkout ONLY DVC pointers from tag
      # ----------------------------------------------------------
      - name: Checkout DVC pointers
        run: |
          echo "ðŸ“¦ Using data version: ${{ matrix.data_version }}"
          git fetch --tags
          git checkout ${{ matrix.data_version }} -- '*.dvc'

      # ----------------------------------------------------------
      # Step 8: Pull DVC data (FORCE â€“ clean CI workspace)
      # ----------------------------------------------------------
      - name: Pull DVC data
        run: |
          dvc pull -v --force
          dvc checkout --force

      # ----------------------------------------------------------
      # Step 9: Verify data exists
      # ----------------------------------------------------------
      - name: Verify data.csv
        run: |
          test -f data.csv

      # ----------------------------------------------------------
      # Step 10: Train model (MLflow = best-effort)
      # ----------------------------------------------------------
      - name: Train model
        env:
          MLFLOW_TRACKING_URI: http://35.188.33.106:5000
        run: |
          echo "ðŸš€ Training model with MLflow..."
          python train.py > train_output.txt 2>&1 || \
          echo "âš ï¸ Training failed, continuing pipeline"
          python fetch_from_mlflow.py >> train_output.txt 2>&1 || true

      # ----------------------------------------------------------
      # Step 11: Run tests (do NOT fail early)
      # ----------------------------------------------------------
      - name: Run tests
        run: |
          pytest -vv > test_output.txt 2>&1 || true

      # ----------------------------------------------------------
      # Step 12: Show logs
      # ----------------------------------------------------------
      - name: Show logs
        run: |
          echo "=== ðŸ§  Training Log ==="
          cat train_output.txt || true
          echo
          echo "=== ðŸ§ª Test Log ==="
          cat test_output.txt || true

      # ----------------------------------------------------------
      # Step 13: Create combined report
      # ----------------------------------------------------------
      - name: Create report
        run: |
          REPORT="report_${{ matrix.data_version }}.md"
          echo "## ðŸ“Š Results for ${{ matrix.data_version }}" > $REPORT
          echo "" >> $REPORT
          echo "### ðŸ§  Training Output" >> $REPORT
          echo '```' >> $REPORT
          cat train_output.txt >> $REPORT
          echo '```' >> $REPORT
          echo "" >> $REPORT
          echo "### ðŸ§ª Test Output" >> $REPORT
          echo '```' >> $REPORT
          cat test_output.txt >> $REPORT
          echo '```' >> $REPORT

      # ----------------------------------------------------------
      # Step 14: Publish CML report (ALL runs)
      # ----------------------------------------------------------
      - name: Publish CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create --publish report_${{ matrix.data_version }}.md
