# ==============================================================
# GitHub Actions Workflow: Main
# ==============================================================
name: Main

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  train_model:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        data_version: [v1.0, v2.0]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - uses: iterative/setup-cml@v2

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Authenticate to GCP
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDENTIALS_JSON" > /tmp/gcp_key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp_key.json

      - name: Setup DVC Remote
        run: |
          dvc remote add --local -f gcs_remote gs://mlops-lively-nimbus-473407-m9
          dvc remote modify --local gcs_remote credentialpath /tmp/gcp_key.json
          dvc remote default --local gcs_remote

      - name: Checkout DVC pointers
        run: |
          git fetch --tags
          git checkout ${{ matrix.data_version }} -- '*.dvc'

      - name: Pull DVC data
        run: dvc pull

      - name: Train model
        run: python train.py > train_output.txt 2>&1

      - name: Publish CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## ğŸ“Š Training Results (${{ matrix.data_version }})" > report.md
          echo '```' >> report.md
          cat train_output.txt >> report.md
          echo '```' >> report.md
          cml comment create --publish report.md
